<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joke Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <div class="container">
		<h1 id="title">Joke Generator</h1>
		<hr>
		<div class="jokeControl">
			<p id="jokeDisplay"></p>
			<button class="joke-btn" id="prevJoke">Previous Joke</button>
			<button class="joke-btn" id="saveJoke">Save Joke</button>
			<button class="joke-btn" id="nextJoke">Next Joke</button>
		</div>
		<div id="saved">
			<ul id="list"></ul>
		</div>
	</div>
    
    <script src="app.js"></script>
</body>
</html>
